<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Info</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/1163/1163657.png?ga=GA1.1.1485526612.1686034530">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/ead53ce480.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;500;600;700&family=Jost:ital,wght@0,100;0,200;0,300;1,100;1,200;1,300&family=Montserrat:wght@100;200;300;400;500;600;700&family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Quicksand:wght@300;400;500;600;700&family=Raleway:wght@100;200;300;400;500;600&family=Ubuntu:wght@300;400&family=Varela+Round&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container">
        <h2>Weather Info</h2>
        <div class="weatherCard">
            <div class="inputndBtn">
                <input type="text" id="in" class="in">
                <!-- <div class="errMsg"></div> -->
                <button class="btn">GET</button>
            </div>

            <img class="wImg">
            <div class="wData">20</div>

            <div class="location"></div>


            <div class="reports">

                <div class="lat">
                    <img src="https://cdn-icons-png.flaticon.com/128/992/992310.png" alt="latIcon" class="latIcon">
                    <div class="latData">data</div>
                </div>

                <div class="lon">
                    <img src="https://cdn-icons-png.flaticon.com/128/992/992312.png" alt="lonIcon" class="lonIcon">
                    <div class="lonData">data</div>
                </div>

                <div class="maxDatas">
                    <img src="https://cdn-icons-png.flaticon.com/128/3313/3313902.png" alt="maxIcon" class="maxIcon">
                    <div class="maxData">data</div>
                </div>

                <div class="minDatas">
                    <img src="https://cdn-icons-png.flaticon.com/128/3313/3313905.png" alt="minIcon" class="minIcon">
                    <div class="minData">data</div>
                </div>


            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
